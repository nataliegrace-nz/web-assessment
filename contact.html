    <aside class="java-list">
      <div class="to-do">
        <h3>to do list</h3>
        <input id="input" type="text" placeholder="Your Items" onfocus="this.value=''"/>
        <button id="btn" onclick="newElement ()">add</button>
        <ul id="list"></ul>
      </div>
    </aside>

    <section class="form">
        <div>
          <h3>get in touch</h3>
          <form
            action="mailto:someone@example.com"
            method="post"
            enctype="text/plain"
          >
            Name:<br />
            <input type="text" name="name" /><br />
            E-mail:<br />
            <input type="text" name="mail" /><br />
            Comment:<br />
            <input id="comment" type="text" name="comment" /><br /><br />
            <input class="box" type="submit" value="Send" />
            <input class="box" type="reset" value="Reset" />
          </form>
        </div>
    </section>
